<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Form validation project</title>
  </head>
  <body>
    <h1>Form Project</h1>

    <form action="#" class="form-container" id="formContainer">
      <fieldset class="field person">
        <legend>Form</legend>

        <div class="form-control name">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" placeholder="Your first name" />
        </div>

        <div class="form-control lastName">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" placeholder="Your last name" />
        </div>

        <div class="form-control birthday">
          <label for="birthday">Birthday:</label>
          <input
            type="date"
            class="birthday"
            id="birthday"
            placeholder="20.11.1998"
          />
        </div>

        <div class="form-control email">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="pineapple.333@yandex.ru"
          />
        </div>

        <div class="form-control notify">
          <label for="notify" class="notify-inner"
            >Notify me
            <input type="checkbox" id="notify" checked />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="form-control">
          <label for="telefon">Phone Number:</label>
          <input
            type="tel"
            id="telefon"
            maxlength="23"
            placeholder="+7 (888) 999 7777"
          />
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
